site_name: adc_download
site_description: download images
site_url: https://adc-download.github.io/
repo_url: https://github.com/JulioContrerasH/adc-download
repo_name: JulioContrerasH/adc-download

nav:
  - Overview: "index.md"
  - Reference:
    - cli.py: "reference/cli.md"
  - Contributing: "contributing.md"
  - Code of Conduct: "code_of_conduct.md"
  - Changelog: "changelog.md"
  - Credits: "credits.md"

theme:
  name: "material"

extra_css:
  - css/mkdocstrings.css

markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
  - pymdownx.superfences

plugins:
  - search
  - mkdocstrings:
      watch:
        - src/adc_download
