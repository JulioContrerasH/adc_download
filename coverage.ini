[coverage:paths]
source =
  src/adc_download
  */site-packages/adc_download

[coverage:run]
branch = true
source =
  adc_download
  tests
parallel = true

[coverage:report]
precision = 2
omit =
  src/adc_download/__init__.py
  src/adc_download/__main__.py
  tests/*

[coverage:html]
directory = build/coverage
extra_css = scripts/templates/coverage.css

[coverage:json]
output = build/coverage.json
